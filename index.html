<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendador de Filmes</title>
  <!-- Importando a biblioteca p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    .box {
      width: 850px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #4c0073;
      border-radius: 10px;
      background-color: #f4f4f4;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #4c0073;
    }

    span, input, label {
      font-size: 18px;
      margin: 10px;
      color: #333;
    }

    canvas {
      display: block;
      margin: 20px auto;
    }

    /* Estilo opcional para o iframe */
    iframe {
      margin-top: 20px;
      border: 2px solid #4c0073;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Div box para o conteúdo -->
  <div class="box">
    <script>
      let campoIdade;
      let campoFantasia;
      let campoAventura;
      let iframeElement; // Variável para o iframe

      function setup() {
        createCanvas(800, 400).parent(document.querySelector('.box')); // Coloca o canvas dentro da box
        createElement("h2", "Recomendador de filmes").parent(document.querySelector('.box'));
        createSpan("Sua idade:").parent(document.querySelector('.box'));
        campoIdade = createInput("5").parent(document.querySelector('.box'));
        createElement("br").parent(document.querySelector('.box')); // Quebra de linha
        campoFantasia = createCheckbox("Gosta de fantasia?").parent(document.querySelector('.box'));
        createElement("br").parent(document.querySelector('.box')); // Quebra de linha
        campoAventura = createCheckbox("Gosta de aventura?").parent(document.querySelector('.box'));

        iframeElement = createElement('iframe'); // Cria o iframe
        iframeElement.attribute("allowtransparency", "true");
        iframeElement.attribute("frameborder", "0");
        iframeElement.attribute("scrolling", "no");
        iframeElement.attribute("allowfullscreen", "true");
        iframeElement.size(485, 402);
        iframeElement.parent(document.querySelector('.box'));
      }

      function draw() {
        background("white");
        let idade = campoIdade.value();
        let gostaDeFantasia = campoFantasia.checked();
        let gostaDeAventura = campoAventura.checked();
        geraRecomendacao(idade, gostaDeFantasia, gostaDeAventura);
      }

      function geraRecomendacao(idade, gostaDeFantasia, gostaDeAventura) {
        let linkJogo;
        if (idade >= 10) {
          if (idade >= 14) {
            linkJogo = "https://scratch.mit.edu/projects/65710744/embed"; // Jogo para 14+
          } else {
            if (idade >= 12) {
              if (gostaDeFantasia || gostaDeAventura) {
                linkJogo = "https://scratch.mit.edu/projects/65710744/embed"; // Jogo para fantasia ou aventura
              } else {
                linkJogo = "https://scratch.mit.edu/projects/65710744/embed"; // Outro jogo
              }
            } else {
              if (gostaDeFantasia) {
                linkJogo = "https://scratch.mit.edu/projects/65710744/embed"; // Jogo de fantasia
              } else {
                linkJogo = "https://scratch.mit.edu/projects/65710744/embed"; // Outro
              }
            }
          }
        } else {
          if (gostaDeFantasia) {
            linkJogo = "https://scratch.mit.edu/projects/65710744/embed"; // Jogo de fantasia para menores de 10
          } else {
            linkJogo = "https://scratch.mit.edu/projects/65710744/embed"; // Outro jogo para menores de 10
          }
        }

        // Atualiza o iframe com o link do jogo
        iframeElement.attribute("src", linkJogo);
      }
    </script>
  </div>
</body>
</html>
